<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formularz</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wstep">
        <h1>
            FORMULARZ
        </h1>
    </div>
    <form class="container p-5">
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Imie</label>
            <input type="name" class="form-control" id="exampleInputName" aria-describedby="NameHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputSurname" class="form-label">Nazwisko</label>
            <input type="Surname" class="form-control" id="exampleInputSurname" aria-describedby="SurnameHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Adres email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            </div>
                Twoje hasło musi zawierać 8-20 znaków, zawierać litery i cyfry, nie może zawierać spacji oraz znaków specjalnych.
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">zgoda na otrzymanie newslettera </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
